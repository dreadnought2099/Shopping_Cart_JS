<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Shopee</title>
  </head>
  <body>
    <h1 class="page-title">Shopping Cart</h1>
    <div class="main-wrapper">
      <div class="add-to-cart-container">
        <form class="form-container">
          <div class="item-name-container">
            <label for="item-name">Item</label>
            <input type="text" id="item-name" name="item-name" required />
          </div>
          <div class="item-price-container">
            <label for="item-price">Price</label>
            <input type="number" id="item-price" name="item-price" required />
          </div>
          <div class="quantity-container">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required />
          </div>
          <div class="select-container">
            <label for="shipping-options">Shipping To</label>
            <select id="shipping-options" name="shipping-options">
              <option value="" disabled selected>Select Shipping Option</option>
              <option value="option1">Anda - ₱350 fee</option>
              <option value="option2">Carmen - ₱150 fee</option>
              <option value="option3">Sagbayan - ₱110 fee</option>
            </select>
          </div>
          <div class="payment-method-container">
            <label for="payment-methods">Payment Method</label>
            <select id="payment-methods" name="payment-methods">
              <option value="" disabled selected>Select Payment Method</option>
              <option value="option1">Paypal</option>
              <option value="option2">Paymaya / Maya</option>
              <option value="option3">Gcash</option>
            </select>
          </div>
          <button type="submit" id="add-to-cart-btn">Add to Cart</button>
        </form>
      </div>
      <div class="cart-container">
        <div class="cart-items">
          <h2>Cart Items</h2>
          <div id="items-summary"></div>
          <div class="edit-del-btn-container">
            <button type="button" id="edit-btn">Edit</button>
            <button type="button" id="delete-btn">Delete</button>
          </div>
          <button type="button" id="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
