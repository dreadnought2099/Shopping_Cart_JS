<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Shopee</title>
  </head>
  <body>
    <h1 class="page-title">Shopping Cart</h1>
    <div class="main-wrapper">
      <div class="add-to-cart-container">
        <form id="add-to-cart-form" class="form-container">
          <div class="item-name-container">
            <label for="item-name">Item</label>
            <input type="text" id="item-name" name="item-name" required />
          </div>
          <div class="item-price-container">
            <label for="item-price">Price</label>
            <input type="number" id="item-price" name="item-price" required />
          </div>
          <div class="quantity-container">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required />
          </div>
          <div class="select-container">
            <label for="shipping-options">Shipping To</label>
            <select id="shipping-options" name="shipping-options" required>
              <option value="" disabled selected>
                Select Shipping Destination
              </option>
              <option value="Anda">Anda - ₱350 fee</option>
              <option value="Carmen">Carmen - ₱150 fee</option>
              <option value="Sagbayan">Sagbayan - ₱110 fee</option>
            </select>
          </div>
          <div class="payment-method-container">
            <label for="payment-methods">Payment Method</label>
            <select id="payment-methods" name="payment-methods" required>
              <option value="" disabled selected>Select Payment Method</option>
              <option value="Paypal">Paypal</option>
              <option value="Paymaya">Paymaya/Maya</option>
              <option value="Gcash">Gcash</option>
            </select>
          </div>
          <button type="submit" id="add-to-cart-btn">Add to Cart</button>
        </form>
      </div>
      <div class="cart-container">
        <div class="cart-items">
          <h2>Cart Items</h2>
          <div id="items-summary"></div>

          <!-- Checkout Summary Section -->
          <div class="checkout-summary">
            <div id="subtotal-display" class="subtotal-display">
              Subtotal: ₱0
            </div>
            <div id="shipping-fee-display" class="shipping-fee-display">
              Shipping Fee: ₱0
            </div>
            <div id="total-display" class="total-display">Total: ₱0</div>
          </div>
          <button type="button" id="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
